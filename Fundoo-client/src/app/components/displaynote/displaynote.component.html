

<!-- =============================================================== -->

<div *ngFor='let array of cards' fxLayout="row wrap" fxLayoutAlign="center center" fxLayout.xs="row">

    <mat-card  fxFlex.xs="100" fxLayout="column"class="matcard1" fxFlex="45"
        fxFlexOffset.xl="10">
        <div fxFlex="55" fxFlexOffset.xl="20" fxFlex.xs="97" fxLayout="row" fxLayoutAlign="start center">
            <div fxFlex="90" fxFlexOffset.xl="20" fxFlex.xs="97" fxLayout="row" fxLayoutAlign="start center"
                (click)="openDialog()">

                <div fxLayout="column">
                    <div class="title">
                        {{array.title}}
                    </div>

                    <div class="discp" contenteditable="true">
                        {{array.description}}
                    </div>
                </div>
            </div>
        </div>
  <!-- --------------------- -->
        <app-iconlist></app-iconlist>
    </mat-card>

</div>
